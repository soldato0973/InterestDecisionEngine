<!DOCTYPE html>
<html>
<head>
      <title>Application Metadata</title>
</head>
<body style="background-color:9999FF">
<h1 align="center">Voyage Application Metadata - Create</h1>

<form action="voyageapp" method="post">

    <label for="appName">Application Name:&emsp;&emsp;</label><input id="appName" name="appName" type="text"></input><br>

    <label for="appVendor">&emsp;Vendor:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label> <input id="appVendor" name="appVendor" type="text"></input><br>

	<label for="applicationType">&emsp;Type:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label><input id="applicationType" name="applicationType" type="text"></input><br>

    <label for="appVers">&emsp;Version:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label> <input id="appVers" name="appVers" type="text"></input><br>
    
    <label for="appState">&emsp;State:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label><input id="appState" name="appState" type="text"></input><br>

    <label for="appProdName">&emsp;Product Name:&emsp;&emsp;</label> <input id="appProdName" name="appProdName" type="text"></input><br>
    
    <label for="appFileSize">&emsp;File Size:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label><input id="appFileSize" name="appFileSize" type="text"></input><br>

    <label for="appCheckSum">&emsp;CheckSum:&emsp;&emsp;&emsp;&emsp;</label> <input id="appCheckSum" name="appCheckSum" type="text"></input><br>
    
    <label for="appDescription">&emsp;Description:&emsp;&emsp;&emsp;&emsp;</label><input id="appDescription" name="appDescription" type="text"></input><br>

    <label for="appURL">&emsp;URL:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label> <input id="appURL" name="appURL" type="text"></input><br>
    
    <label for="appContactName">&emsp;Contact Name:&emsp;&emsp;</label><input id="appContactName" name="appContactName" type="text"></input><br>

    <label for="appContactEmail">&emsp;Contact Email:&emsp;&emsp;</label> <input id="appContactEmail" name="appContactEmail" type="text"></input><br>
    

<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
